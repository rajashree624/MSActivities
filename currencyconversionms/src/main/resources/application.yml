spring:
 server:
  port: 8002
  zipkin:
    enabled: true
    base-url: ${zipkin.url:http://192.168.99.107:9411}
  sleuth:
    trace-id128: true
    enabled: true
    sampler:
      probability: 1.0 
  
management:
  endpoints:
    web:
      exposure:
        include: '*'
eureka:
  instance:
    instance-id: ${spring.application.name}:${random.int}
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${eureka.url:http://localhost:8761/eureka}
feign:
  hystrix:
    enabled: true
